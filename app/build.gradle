plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "org.rmj.guanzongroup.ghostrider.epacss"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "GhostRider Build v.1.0." + versionCode
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.1'
    implementation 'androidx.navigation:navigation-ui:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation project(path: ':griderScanner')
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //noinspection GradleCompatible
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation "androidx.cardview:cardview:1.0.0"
//    implementation 'com.google.android.gms:play-services:9.2.0'
//    implementation 'com.google.android.gms:play-services-location:9.2.0'
    implementation 'com.google.android.gms:play-services:11.8.0'
    implementation 'com.google.android.gms:play-services-location:11.8.0'

    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.preference:preference:1.1.0'

    implementation 'com.facebook.android:facebook-core:[8,9)'
    implementation 'com.facebook.android:facebook-login:[8,9)'
    implementation 'com.facebook.android:facebook-share:[8,9)'
    implementation 'com.facebook.android:facebook-messenger:[8,9)'
    implementation 'com.facebook.android:facebook-applinks:[8,9)'
    implementation 'com.facebook.android:facebook-common:8.2.0@aar'

    implementation project(':authLibrary')
    implementation project(':g3appdriver')
    implementation project(':creditApp')
    implementation project(':ahMonitoring')
    implementation project(':promotions')
    implementation project(':samsungKnox')
    implementation project(':approvalCode')
    implementation project(':CreditEvaluator')
    implementation project(':cashcount')
    implementation project(':notifications')
    implementation project(':imgCapture')
    implementation project(':griderScanner')
    implementation project(':dailyCollectionPlan')
//    implementation project(':documentScanner')
    implementation project(':appdriver') //implement GhostRider Application Driver
    implementation project(':settings')
    implementation project(':json-simple-1.1.1')
    implementation project(':commons-codec-1.11') //implement commons codec
}